<div class="container" >
	<div class="row" id="contentHolder" style="margin-top:50px;">
				<!-- left profile  -->
				<div class="col-md-8">
					
					
				</div>
				<!-- Right profile  -->
				<div class="col-md-4">
				<!-- <h4 style="text-align:left">Showing <strong>1002</strong> Results found for <strong>Dr. doctor name </strong> </h4><br> -->
					
					<div class="[ panel1 panel1-default ] panel1-google-plus">
						<div class="bookappointment">
						<h3 style="text-align:center;">Reset Password ?</h3>
						<p style="text-align:center;">* .</p>
						</div>
						<!-- booking form -->
						<div class="bo1" ng-controller="formValidation">
						<div ng-controller="patient_registration">
							<form name="form" shake-that submitted="submitted">
								<div class="form-group" ng-class="{'has-error': form.password1.$invalid && submitted}">
								  <label for="password1" class="control-label">Password</label>
								  <input
									type="password"
									class="form-control"
									id="password1"
									name="password1"
									placeholder="Password"
									ng-model="p_registrationform.password1"
									ng-model-options="{updateOn: 'blur'}"
									required>
								</div>
								<div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
								  <label for="password" class="control-label">Confirm Password</label>
								  <input
									type="password"
									class="form-control"
									id="password"
									name="password"
									placeholder="Confirm Password"
									ng-model="p_registrationform.password"
									ng-model-options="{updateOn: 'blur'}"
									required>
								</div>
								<br>
								<center><button alt="submit" ng-click="p_registrationform.submitForm_facebook()" class="btn btn-primary btn-sm"><span class="fa fa-paper-plane"></span> Submit</button></center>
							</form>
							</div>
							<br>
							<!-- <h5 style="text-align:center"><a href="#/forgotp" class="green" style="font-weight:900"> Forgot Password ? </a><br>
							Don`t have an account?<a href="#/new_user" class="green" style="font-weight:900"> Sign Up </a></h5>	
							<hr> -->
							
						</div>
					

					
					</div>
				</div>
	</div>
</div>
